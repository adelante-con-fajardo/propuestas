<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuestas Sergio Fajardo</title>
    <style>
        :root {
            /* Colores Institucionales */
            --primary: #4A148C;      /* Morado oscuro */
            --secondary: #7B1FA2;    /* Morado medio */
            --accent: #D81B60;       /* Magenta/Fucsia */
            --bg-color: #F3E5F5;     /* Fondo Lila suave */
            --chat-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            background: var(--chat-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(74, 20, 140, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid var(--accent);
        }
        .header h1 { margin: 0; font-size: 1.4rem; font-weight: 700; }
        .header p { margin: 5px 0 0; font-size: 0.85rem; opacity: 0.9; }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: radial-gradient(#f3e5f5 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bot-msg {
            background-color: #F5F5F5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #eee;
        }

        .user-msg {
            background-color: #E1BEE7; /* Lila claro */
            color: var(--primary);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            font-weight: 600;
        }

        .loading {
            font-size: 0.8rem;
            color: #888;
            margin-left: 20px;
            font-style: italic;
            display: none;
            margin-bottom: 10px;
        }

        /* Botones de sugerencias */
        .suggestions {
            display: flex;
            gap: 8px;
            padding: 10px 15px;
            background: #fff;
            overflow-x: auto;
            border-top: 1px solid #f0f0f0;
            scrollbar-width: none;
        }
        .suggestions::-webkit-scrollbar { display: none; }

        .chip {
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.2s;
            font-weight: 600;
        }
        .chip:hover {
            background: var(--primary);
            color: white;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }
        .input-area input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 30px;
            outline: none;
            transition: 0.3s;
        }
        .input-area input:focus { border-color: var(--primary); }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .send-btn:hover { transform: scale(1.1); background-color: #C2185B; }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <h1>Sergio Fajardo</h1>
            <p>Salud ‚Ä¢ Corrupci√≥n ‚Ä¢ Seguridad</p>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot-msg">
                Hola üëã. Soy el asistente virtual de la campa√±a. Respondo de forma breve sobre nuestras propuestas. ¬øQu√© quieres saber?
            </div>
        </div>

        <div class="loading" id="loadingMsg">Consultando... (Esto puede tardar unos segundos si el servidor estaba dormido)</div>

        <div class="suggestions">
            <button class="chip" onclick="askQuick('¬øQu√© propone para la Salud?')">üè• Salud</button>
            <button class="chip" onclick="askQuick('¬øC√≥mo combatir la Corrupci√≥n?')">‚öñÔ∏è Corrupci√≥n</button>
            <button class="chip" onclick="askQuick('¬øCu√°l es el plan de Seguridad?')">üõ°Ô∏è Seguridad</button>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        // URL DE TU SERVIDOR EN RENDER
        const BACKEND_URL = "https://ingles-646a.onrender.com/api/chat";
        
        let chatHistory = [];

        function askQuick(text) {
            document.getElementById("userInput").value = text;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            // 1. Mostrar mensaje del usuario
            addMessage(text, 'user');
            input.value = "";
            document.getElementById("loadingMsg").style.display = "block";

            try {
                // 2. Conectar con tu servidor Render
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        history: chatHistory
                    })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage("Hubo un error: " + data.error, 'bot');
                } else {
                    addMessage(data.reply, 'bot');
                    // Guardar historial
                    chatHistory.push({ role: "user", parts: [{ text: text }] });
                    chatHistory.push({ role: "model", parts: [{ text: data.reply }] });
                }

            } catch (error) {
                console.error(error);
                addMessage("Error de conexi√≥n. Puede que el servidor se est√© despertando, intenta de nuevo en 30 segundos.", 'bot');
            } finally {
                document.getElementById("loadingMsg").style.display = "none";
            }
        }

        function addMessage(text, sender) {
            const box = document.getElementById("chatBox");
            const div = document.createElement("div");
            div.className = `message ${sender}-msg`;
            
            // Formatear texto (negritas y saltos de l√≠nea)
            let formatted = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            div.innerHTML = formatted;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === "Enter") sendMessage();
        }
    </script>
</body>
</html>
